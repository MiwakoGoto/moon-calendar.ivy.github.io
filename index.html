<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月の満ち欠けと吉日カレンダー</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', '"Inter"', 'sans-serif'],
                    },
                    colors: {
                        moon: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            400: '#94a3b8',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        accent: {
                            gold: '#fbbf24',
                            silver: '#e2e8f0',
                            void: '#64748b'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-slate-100 min-h-screen selection:bg-indigo-500 selection:text-white overflow-x-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-indigo-900/20 rounded-full blur-3xl animate-pulse-slow">
        </div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-slate-800/20 rounded-full blur-3xl animate-pulse-slow"
            style="animation-delay: 2s;"></div>
    </div>

    <div id="app" class="relative z-10 max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1
                    class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-100 to-slate-400">
                    月の満ち欠けと吉日カレンダー
                </h1>
                <p class="text-sm text-slate-400 mt-1">Moon & Lucky Calendar</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                    <!-- Icon handled by JS -->
                </button>
            </div>
        </header>

        <!-- Current Status Panel -->
        <section id="current-status"
            class="mb-10 p-6 rounded-2xl bg-white/5 backdrop-blur-lg border border-white/10 shadow-xl transition-all hover:bg-white/10">
            <!-- Injected by JS -->
            <div class="animate-pulse h-32 bg-white/5 rounded-xl"></div>
        </section>

        <!-- Calendar Controls -->
        <div class="flex justify-between items-center mb-6">
            <button id="prev-month" class="p-2 rounded-lg hover:bg-white/10 transition-colors flex items-center gap-2">
                <i data-lucide="chevron-left"></i> <span>前月</span>
            </button>
            <h2 id="current-month-label" class="text-xl font-semibold">
                <!-- 2024年 12月 -->
            </h2>
            <button id="next-month" class="p-2 rounded-lg hover:bg-white/10 transition-colors flex items-center gap-2">
                <span>次月</span> <i data-lucide="chevron-right"></i>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-grid" class="grid grid-cols-7 gap-2 md:gap-4 mb-8">
            <!-- Headers -->
            <div class="text-center text-sm text-red-400 py-2">日</div>
            <div class="text-center text-sm text-slate-400 py-2">月</div>
            <div class="text-center text-sm text-slate-400 py-2">火</div>
            <div class="text-center text-sm text-slate-400 py-2">水</div>
            <div class="text-center text-sm text-slate-400 py-2">木</div>
            <div class="text-center text-sm text-slate-400 py-2">金</div>
            <div class="text-center text-sm text-blue-400 py-2">土</div>

            <!-- Days injected by JS -->
        </div>

    </div>

    <!-- Modal -->
    <div id="day-modal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-slate-900 border border-white/10 rounded-2xl p-6 md:p-8 max-w-lg w-full shadow-2xl transform scale-95 transition-transform duration-300"
            id="modal-content">
            <!-- Content Injected JS -->
        </div>
    </div>

    <!-- Scripts -->
    <!-- Astronomy Engine -->
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.js"></script>

    <!-- App Logic -->
    <script type="module" src="src/js/app.js"></script>
</body>

</html>
